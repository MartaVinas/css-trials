<!DOCTYPE html>
<html>
	<head>
		<title>CSS Trial2</title>
		<style>
			
			.bar {
				margin: 0;
				height: 200px;
				width: 350px;
			}

			#color-red {
				background-color: red;
			}

			#color-blue {
				background-color: blue;
			}

			.box {
				display: inline-block;
				margin-left: 50px;
				margin-top: 50px;
				height: 100px;
				width: 100px;
				background-color: black;
			}
			body {
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<div class="bar" id="color-red">
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="bar" id="color-blue">
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
